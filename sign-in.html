<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #eb7d46;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .toggle-btns {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .toggle-btns button {
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="form-container">

  <div class="toggle-btns">
    <button class="btn btn-warning" onclick="showForm('signin')">Sign In</button>
    <button class="btn btn-outline-warning" onclick="showForm('signup')">Sign Up</button>
  </div>

  <!-- Sign In Form -->
  <form id="signinForm">
    <h4 class="text-center mb-4">Sign In</h4>
    <div class="mb-3">
      <label for="signinEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="signinEmail" required>
    </div>
    <div class="mb-3">
      <label for="signinPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="signinPassword" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Sign In</button>
  </form>

  <!-- Sign Up Form -->
  <form id="signupForm" class="d-none">
    <h4 class="text-center mb-4">Sign Up</h4>
    <div class="mb-3">
      <label for="signupName" class="form-label">Name</label>
      <input type="text" class="form-control" id="signupName" required>
    </div>
    <div class="mb-3">
      <label for="signupEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="signupEmail" required>
    </div>
    <div class="mb-3">
      <label for="signupPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="signupPassword" required>
    </div>
    <button type="submit" class="btn btn-warning w-100">Sign Up</button>
  </form>

</div>

<script>
  function showForm(type) {
    const signIn = document.getElementById("signinForm");
    const signUp = document.getElementById("signupForm");

    if (type === 'signin') {
      signIn.classList.remove("d-none");
      signUp.classList.add("d-none");
    } else {
      signIn.classList.add("d-none");
      signUp.classList.remove("d-none");
    }
  }

  // Optional: Prevent default form submission (demo only)
  document.getElementById("signinForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Signed In!");
  });

  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Signed Up!");
  });
</script>

</body>
</html>
